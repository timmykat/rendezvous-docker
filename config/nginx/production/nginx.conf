#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 1024;
}


http {
  include mime.types;
  default_type application/octet-stream;

  sendfile on;

  keepalive_timeout 65;

  gzip on;

  # Set file upload limits
  client_max_body_size 2M;

  upstream rendezvous_app {
    server unix:///var/www/rendezvous/shared/sockets/puma.sock fail_timeout=0;
  }

  # Rendezvous HTTP
  server {
    listen 80;
    server_name citroenrendezvous.org,
      citroenrendezvous.com,
      citroenrendezvous.net,
      *.citroenrendezvous.org,
      *.citroenrendezvous.com,
      *.citroenrendezvous.net,
      citroen-rendezvous.org;

    # Set canonical domain name and https
    rewrite ^(.*)$ https://citroenrendezvous.org/$1 permanent;
  }

  # Rendezvous HTTPS
  #
  server {
    listen 443 ssl http2;
    server_name citroenrendezvous.org,
      citroenrendezvous.com,
      citroenrendezvous.net,
      *.citroenrendezvous.org,
      *.citroenrendezvous.com,
      *.citroenrendezvous.net,
      citroen-rendezvous.org;

    access_log /var/www/rendezvous/shared/log/nginx.access.log;
    error_log /var/www/rendezvous/shared/log/nginx.error.log info;

    root /var/www/rendezvous/current/public;

    # Set canonical domain name and https
    # rewrite ^ https://citroenrendezvous.org$request_uri? permanent;

    # Get rid of double slashes
    # merge_slashes off;
    # rewrite ^(.*?)//+(.*?)$ $1/$2 permanent;

    # location / {
    #   if (-f $document_root/maintenance.html) {
    #     return 503;
    #     break;
    #   }
    #   try_files $uri @app;
    # }

    # error_page 503 @maintenance;
    # location @maintenance {
    #   rewrite ^(.*)$ /maintenance.html break;
    # }

    # location ^/maintenance/ {
    #   try_files $uri;
    # }

    # Asset files
    location ~ ^/(assets|packs|files|uploads)/ {
      gzip_static on;
      expires max;
      add_header Cache-Control public;
      try_files $uri =404;
      error_page 404 /404.html;
    }

    # Other static files
    location ~ ^(?!/rails/).+\.(jpg|jpeg|gif|png|ico|json|txt|xml|csv|pdf)$ {
      gzip_static on;
      expires max;
      add_header Cache-Control public;
      try_files $uri =404;
      error_page 404 /404.html;
    }

    location / {
      proxy_pass http://rendezvous_app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
    }

    ssl_certificate /etc/ssl/certs/2022/citroenrendezvous_org_chain.crt;
    ssl_certificate_key /etc/ssl/certs/2022/rendezvous.private.key;

    ssl_dhparam /etc/ssl/dhparams.pem;

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;

    # ssl_ciphers  HIGH:!aNULL:!MD5;
    # Update from SSL analysis
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:!DSS';


    ssl_prefer_server_ciphers on;

    ssl_protocols TLSv1.3 TLSv1.2 TLSv1.1;

    ## OCSP STapling
    #  (see https://support.comodo.com/index.php?/Default/Knowledgebase/Article/View/1091/37/certificate-installation--nginx)

    # resolver 127.0.0.1;
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # ssl_trusted_certificate /etc/ssl/certs/2017/ssl-bundle.crt;

  }
  server {
    listen 80;
    server_name localhost;

    location / {
      root html;
      index index.html index.htm;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root html;
    }

  }
}
